<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="sign-up__container">
        <div class="image__logo-design">
            <div class="logo">
                <img src="../Assets/odin-lined.png" alt="" class="logo-img">
                <h1 class="title-logo">ODIN</h1>
            </div>

            <p class="author">Photo By Halie West
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>

        <div class="sign-up__form">

            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.</p>

            <h3>You know you want to</h3>

            <div class="container__form">
                <h3>Let's do this!</h3>

                <form action="#" onsubmit="return validatePasswords()">
                    <div class="form__input-container">
                        <div class="input-container">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="input-container">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                    <br>

                    <div class="form__input-container">
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" max="13" required>
                        </div>
                    </div>
                    <br>

                    <div class="form__input-container">
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <span class="error-message" id="password-match-message">Passwords do not match.</span>                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>

                    <button type="submit" id="submitbtn">Create Account</button>
                </form>
            </div>

            <p class="login">Already have an account?
                <a href="#">Login in</a>
            </p>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
